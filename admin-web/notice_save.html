<head>

    <title>保存公共</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">

<body>
    <div class="container-fluid">
        <div class="common_title">
            新增公告
        </div>
        <div class="container-fluid common_con">

                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 100px">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button  class="btn btn-success btn-edit" onclick="saveNotice()">保存</button>
                    </div>
                </div>

        </div>
    </div>

</body>
<script type="text/javascript">
    function saveNotice(user_id) {
        $.ajax({
            type: "POST",
            url: sendUrl + "saveNotice",
            data: {content: $('#inputTitle').val()},
            dataType: "json",
            beforeSend: function (request) {
                request.setRequestHeader("Authorization", getCookie("token"));
            },
            success: function (data) {
                console.log(data);
                if (data.state == 'success') {
                    alert("新增成功");
                    location.reload()
                } else {
                    alert(data.message)
                }
            }
        });
    }
</script>
</html>
