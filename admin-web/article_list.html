<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>机构列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

    <script src="./js/http.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/bootstrappaginator/bootstrap-paginator.min.js"></script>
    <script src="./js/article_list.js"></script>
    <script type="text/javascript" src="./js/transport_jquery.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            机构列表
        </div>
        <a href="./js/笔记本.jpg" id="ppp" download="笔记本.jpg" target="_blank">下载</a>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">

                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>机构id</th>
                        <th>机构名称</th>
                        <th>电话号码</th>
                        <th class="text-center">地址</th>
                        <th class="text-center">创建时间</th>
                        <th class="text-center">机构简介</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="bodyList">

                </tbody>
            </table>
            <div class="row text-center">
                <ul class="pagination"></ul>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">

    var $eleBtn1 = $("#ppp");
    var $eleBtn2 = $("#btn2");
    //已知一个下载文件的后端接口：https://codeload.github.com/douban/douban-client/legacy.zip/master
    //方法一：window.open()
    $eleBtn1.click(function(){
        window.open("./js/你的.pdf");
    });
</script>

</html>
