<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑课程</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="libs/jedate/css/jeDate-test.css">
    <!-- jq -->
    <script src="libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="libs/template-web.js"></script>
    <script src="js/http.js"></script>
    <script src="libs/jedate/js/jedate.js"></script>
    <script src="libs/tinymce/tinymce.min.js"></script>
    <script type="text/javascript" src="../js/transport_jquery.js"></script>
    <script src="js/queryString.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            课程编辑
        </div>
        <div class="container-fluid common_con">
                <div class="form-group" >
                    <label  class="col-sm-2 control-label">课程名称：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="name" value="">
                    </div>
                </div>
                <div class="form-group" style="padding-top: 50px">
                    <label  class="col-sm-2 control-label">课程描述：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="res" value="">
                    </div>
                </div>
                <div class="form-group" style="padding-top: 50px" >
                    <label  class="col-sm-2 control-label">机构id：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="id" value="">
                    </div>
                </div>

                <div class="form-group" style="padding-top: 50px">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit" onclick="saveCourse()">保存</button>
                    </div>
                </div>

        </div>
    </div>

</body>
<script type="text/javascript">
    function saveCourse(user_id) {
        $.ajax({
            type: "POST",
            url: sendUrl + "saveCourse",
            data: {courseName: $('#name').val(),courseDescribe: $('#res').val(),mechanismId: $('#id').val()},
            dataType: "json",
            beforeSend: function (request) {
                request.setRequestHeader("Authorization", getCookie("token"));
            },
            success: function (data) {
                console.log(data);
                if (data.state == 'success') {
                    alert("新增成功");
                    location.reload()
                } else {
                    alert(data.message)
                }
            }
        });
    }
</script>
</html>
